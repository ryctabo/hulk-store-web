<div class="row" style="margin-bottom: 10px;">
  <div class="col-xs-6" style="font-size: 1.5em">
    <span>Product Editor</span>
  </div>
  <div class="col-xs-6" style="text-align: right">
    <a mat-button [routerLink]="['/products']">BACK</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-offset-3 col-xs-6">
    <mat-card>
      <h3>Create a new product</h3>
      <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSave()">
          <mat-form-field>
            <input matInput formControlName="name" type="text" placeholder="Product name">
          </mat-form-field>
          <div class="row">
            <div class="col-xs-6">
              <mat-form-field>
                <input matInput formControlName="price" type="number" placeholder="Price">
              </mat-form-field>
            </div>
            <div class="col-xs-6">
              <mat-form-field>
                <mat-select formControlName="category" placeholder="Category">
                  <mat-option *ngFor="let c of categories" [value]="c.id"> {{c.name}} </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div style="text-align: right">
            <button mat-button color="primary" [disabled]="!productForm.valid">SAVE</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
