<div class="row">
  <div class="col-xs-12" style="margin-bottom: 10px;">
    <a mat-button routerLink="new" >CREATE A NEW PRODUCT</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mat-elevation-z2" style="padding:0">
    <div style="background: white; padding: 15px 15px 0 15px">
      <mat-form-field>
        <input matInput #inputSearch type="text" placeholder="Filter" (keyup.enter)="onSearch(inputSearch.value)">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource.items">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let category"> {{category.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let category"> {{category.category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let category"> {{category.created | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef>Updated</th>
        <td mat-cell *matCellDef="let category"> {{category.updated | date:'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="onPage($event)"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[10, 20, 50]"
      [pageSize]="queryParams ? queryParams.size : null"
      [pageIndex]="queryParams ? (queryParams.start / queryParams.size) : null"
      [length]="dataSource ? dataSource.total : 0">
    </mat-paginator>
  </div>
</div>
